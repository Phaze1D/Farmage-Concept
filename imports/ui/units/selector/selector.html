<template name="UnitsSelector">

  {{#if ready}}
  <div class="">

    <div class="">
      <form class="js-search-units">
        <input type="text" name="name" value="" placeholder="search">
      </form>
    </div>

    <div class="">
      {{#each unit in units}}
        <br>
        <div class="js-unit-select" data-id="{{unit._id}}">
          {{unit.name}}
          {{unit.measurement_unit}}
          {{unit._id}}
        </div>

      {{/each}}
    </div>
  </div>

  <div class="">
    {{#unless units}}
      No Units Found
    {{/unless}}
  </div>

  {{else}}
    Loading ......
  {{/if}}
</template>
