<template name="UnitsUpdate">
  <div class="top">
    <div class="">
      <form class="js-unit-new">
        <label for="name">Name</label>
        <input type="text" name="name" value="">
        <br>
        <label for="description">Description</label>
        <textarea name="description" rows="8" cols="40"></textarea>
        <br>
        <label for="amount">Amount</label>
        <input type="number" name="amount" value="" min=0>
        <br>
        <label for="unit_id">Unit Parent ID</label>
        <input type="text" class="js-input-parent" name="unit_id" value="{{parent._id}}" placeholder="optional">
        {{parent.name}}
        <br>
        <input type="submit" name="name" value="Save">
      </form>
    </div>

    <br>
    <div class="js-selector">
      {{#with selector}}
        {{> Template.dynamic template=title data=select }}
      {{/with}}
    </div>
  </div>

</template>
