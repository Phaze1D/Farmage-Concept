<template name="UnitsIndex">

  <div class="">
    <a href="/organizations/{{organization._id}}/units/new">Create</a>
  </div>

  <br>

  <h4>Units</h4>

  {{#each unit in units}}
    <div class="">
      <a href="/organizations/{{organization._id}}/units/{{unit._id}}/show">
        {{unit.name}} ( Amount: {{unit.amount}} )
      </a>

    </div>
    <br>
  {{/each}}

</template>
