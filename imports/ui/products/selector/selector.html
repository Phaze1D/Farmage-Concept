<template name="ProductsSelector">

  {{#if ready}}
  <div class="">

    <div class="">
      <form class="js-search-products">
        <input type="text" name="name" value="" placeholder="search">
      </form>
    </div>

    <div class="">
      {{#each product in products}}
        <br>
        <div class="js-product-select" data-id="{{product._id}}">
          {{product.name}}
          {{product.measurement_unit}}
          {{product._id}}
        </div>
      {{/each}}
    </div>

    <div class="">
      {{#unless products}}
        No Products
      {{/unless}}
    </div>
  </div>

  {{else}}
    Loading ......
  {{/if}}
</template>
