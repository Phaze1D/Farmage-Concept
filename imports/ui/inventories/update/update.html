<template name="InventoriesUpdate">
  <div class="top">
    <div class="">
      <form class="js-inventories-form-new">
        <label for="amount">Amount</label>
        <input type="number" name="amount" class="js-iamount-input" value="{{invAmount}}" min="0">
        <br>
        <label for="expiration_date">Expiration Date</label>
        <input type="date" name="expiration_date" value="">
        <br>
        <label for="product_id">Product</label>
        <input type="text" class="js-input-products" name="product_id" value="{{product._id}}">
        {{product.name}} {{product.price}} {{product._id}}
        <br>
        {{#with product}}
          <label>Ingredients</label>
          <br>
          {{#each ingredients}}
            <br>
            <div class="js-ingredient" data-id={{ingredient_id}}>
              ID: {{ingredient_id}} Amount per Product: {{amount}} Current Inventory Amount: {{camount ingredient_id}}
              <button type="button" class="js-yield-add">Add Yield</button>
              {{#each yields ingredient_id}}
                <br>
                <div class="js-yield" data-id="{{yield._id}}">
                  {{yield._id}} (Amount: {{yield.amount}})
                  <label>Amount Taken</label>
                  <input type="number" step="any" class="js-at-input" value="{{amount_taken}}" min="0" max="{{yield.amount}}">
                  <button type="button" class="js-yield-remove">Remove</button>
                </div>
              {{/each}}
            </div>
          {{/each}}
        {{/with}}




        <br>
        <br>
        <input type="submit" name="name" value="Save">
      </form>
    </div>

    <br>
    <div class="js-selector">
      {{#with selector}}
        {{> Template.dynamic template=title data=select }}
      {{/with}}
    </div>
  </div>

</template>
