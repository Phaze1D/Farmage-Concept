<template name="InventoriesNew">
  <div class="">
    <form class="js-inventories-form-new">
      <label for="amount">Amount</label>
      <input type="number" name="amount" value="" min="0">
      <br>
      <label for="expiration_date">Expiration Date</label>
      <input type="date" name="expiration_date" value="">
      <br>
      <label for="product_id">Product</label>
      <input type="text" name="product_id" value="">
      <br>
      <label for="yield_objects">Yields</label>
      {{#if showAdd}}
        <br>
        <label for="yield_id">Yield ID</label>
        <input type="text" name="yield_id" value="">
        <label for="amount_taken">Amount Taken</label>
        <input type="number" name="amount_taken" value="" min="0">
        <button type="button" class="js-yield-insert">Add</button>
        <button type="button" class="js-yield-cancel">Cancel</button>
      {{else}}
        <button type="button" class="js-yields-add">Add</button>
      {{/if}}

      {{#each yield in yields}}
        <br>
        <div class="js-yield" data-index="{{@index}}">
          {{yield.yield_id}} {{yield.amount_taken}}
          <button type="button" class="js-yield-remove">Remove</button>
        </div>
      {{/each}}
      <br>
      <input type="submit" name="name" value="Save">
    </form>
  </div>
</template>
