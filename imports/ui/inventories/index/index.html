    <a href="/organizations/{{organization._id}}/inventories/new">Create</a>
  </div>

  <br>

  <h4>Inventories</h4>

  {{#each inventory in inventories}}

      {{inventory._id}} (Price: {{inventory.price}})
    </div>
    <br>
  {{/each}}

</template>
