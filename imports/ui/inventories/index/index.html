<template name="InventoriesIndex">

  <div class="">
    <a href="/organizations/{{organization._id}}/inventories/new">Create</a>
  </div>

  <br>

  <h4>Inventories</h4>

  {{#each inventory in inventories}}
    <div class="">
      {{inventory._id}} (Amount: {{inventory.amount}})
    </div>
    <br>
  {{/each}}

</template>
