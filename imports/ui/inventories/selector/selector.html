<template name="InventoriesSelector">

  {{#if Template.subscriptionsReady }}
  <div class="">

    <div class="">
      <form class="js-search-inventories">
        <input type="text" name="name" value="" placeholder="search">
      </form>
    </div>

    <div class="">
      {{#each inventory in inventories}}
        <br>
        <div class="js-inventory-select" data-id="{{inventory._id}}">
          {{inventory.name}}
          {{inventory.measurement_unit}}
          {{inventory._id}}
        </div>
      {{/each}}
    </div>

    <div class="">
      {{#unless inventories}}
        No Inventories
      {{/unless}}
    </div>
  </div>

  {{else}}
    Loading ......
  {{/if}}
</template>
