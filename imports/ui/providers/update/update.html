<template name="ProvidersUpdate">
  {{#with provider}}
  <div class="">
    <form id="provider-form-update" class="js-provider-form-update">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" value="{{first_name}}">
      <br>
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" value="{{last_name}}">
      <br>
      <label for="email">Email</label>
      <input type="text" name="email" value="{{email}}" placeholder="optional">
      <br>
      <label for="date_of_birth">Date Of Birth</label>
      <input type="date" name="date_of_birth" value="{{date_of_birth}}">
      <br>
      <label for="notes">Notes</label>
      <textarea name="notes" rows="8" cols="40">{{notes}}</textarea>
      <br>
      <label for="company">Company Name</label>
      <input type="text" name="company" value="{{company}}">
    </form>
    <br>
    <div class="">
      {{> Address addressInfo }}
    </div>
    <br>
    <div class="">
      {{> Telephone telephoneInfo }}
    </div>

    <br>
    <input type="submit" name="name" value="Save" form="provider-form-update">
  </div>

  {{/with}}
</template>
