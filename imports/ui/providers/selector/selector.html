<template name="ProvidersSelector">

  {{#if ready}}
  <div class="">

    <div class="">
      <form class="js-search-providers">
        <input type="text" name="name" value="" placeholder="search">
      </form>
    </div>

    <div class="">
      {{#each provider in providers}}
        <br>
        <div class="js-provider-select" data-id="{{provider._id}}">
          {{provider.first_name}}
          {{provider.last_name}}
          {{provider.email}}
          {{provider._id}}
        </div>
      {{/each}}
    </div>

    <div class="">
      {{#unless providers}}
        No Providers
      {{/unless}}
    </div>
  </div>

  {{else}}
    Loading ......
  {{/if}}
</template>
