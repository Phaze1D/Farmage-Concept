<template name="ProvidersNew">
  <div class="">
    <form id="provider-form-new" class="js-provider-form-new">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" value="">

      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" value="">

      <label for="email">Email</label>
      <input type="text" name="email" value="" placeholder="optional">

      <label for="company">Company Name</label>
      <input type="text" name="company" value="">
    </form>
    <br>
    <div class="">
      {{> Address addressInfo }}
    </div>
    <br>
    <div class="">
      {{> Telephone telephoneInfo }}
    </div>
  </div>

  <br>
  <input type="submit" name="name" value="Save" form="provider-form-new">
</template>
