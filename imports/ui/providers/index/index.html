<template name="ProvidersIndex">

  <div class="">
    <a href="/organizations/{{organization._id}}/providers/new">Create</a>
  </div>

  <br>

  <h4>Providers</h4>

  {{#each provider in providers}}
    <div class="">
      <a href="/organizations/{{organization._id}}/providers/{{provider._id}}/show">
        {{provider.first_name}}
        {{provider.last_name}}
      </a>
    </div>
    <br>
  {{/each}}

</template>
