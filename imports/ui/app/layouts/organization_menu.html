<template name="OrganizationMenu">

<!--  Make sure to check that parent_id belongs to organization -->

  <div class="">
    {{#if organization}}
      <div class="">
        {{#if permission 'sells_manager'}}
          <a href="/organizations/{{organization._id}}/customers">Customers</a>
          <a href="/organizations/{{organization._id}}/sells">Sells</a>
        {{/if}}

        {{#if permission 'owner'}}
        <a href="/organizations/{{organization._id}}/events">Events</a>
        {{/if}}

        {{#if permission 'expenses_manager'}}
        <a href="/organizations/{{organization._id}}/expenses">Expenses</a>
        <a href="/organizations/{{organization._id}}/providers">Providers</a>
        {{/if}}

        {{#if permission 'owner'}}
        <a href="/organizations/{{organization._id}}/ingredients">Ingredients</a>
        {{/if}}

        {{#if permission 'inventories_manager'}}
        <a href="/organizations/{{organization._id}}/inventories">Inventories</a>
        <a href="/organizations/{{organization._id}}/products">Products</a>
        {{/if}}

        {{#if permission 'units_manager'}}
        <a href="/organizations/{{organization._id}}/units">Units</a>
        <a href="/organizations/{{organization._id}}/yields">Yields</a>
        {{/if}}

        {{#if permission 'users_manager'}}
        <a href="/organizations/{{organization._id}}/ousers">Users</a>
        {{/if}}
      </div>

      <br>

      {{> Template.dynamic template=subView data=subViewData}}

    {{/if}}
  </div>




</template>
