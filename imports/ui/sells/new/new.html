<template name="SellsNew">
  <div class="top">
    <div class="">
      <form class="js-sells-form-new">
        <!-- InventoryAssociationSchema =
            quantity_taken:
            inventory_id:

        SellDetailsSchema =
            product_id:
            quantity:
            unit_price: NO
            tax_rate: NO
            inventories:

        SellSchema =
            sub_total: NO
            tax_total: NO
            discount:
            discount_type:
            total_price: NO
            currency:
            details:
            status:
            paid:
            payment_method:
            receipt_url:
            note:
            customer_id:
            shipping_address:
            telephone: -->
        <label for="details">Sell Details</label>
        <button type="button" class="js-add-detail">Add Product</button>
        <br>
        {{#each pdetails}}
          <div class="js-pdetail" data-productid="{{product._id}}">
            Name: {{product.name}}, Unit Price: ${{product.unit_price}}, Tax Rate: {{product.tax_rate}}, Quantity:
            <input type="number" class="js-quantity" name="detail_quantity" value="{{detail.quantity}}" min="0" data-productid="{{product._id}}">
            <button type="button" class="js-add-inventory">Add Inventory</button>
            <button type="button" class="js-remove-detail">Remove Product</button>

            {{#each inventories detail}}
              <div class="js-inventory" data-inid="{{inventory._id}}">
                ID: {{inventory._id}}, Current Amount: {{inventory.amount}}, Quantity Taken:
                <input type="number" class="js-quantity-taken" name="quantity_taken" value="{{quantity_taken}}" min="0" max="{{inventory.amount}}">
                <button type="button" class="js-remove-inventory">Remove Inventory</button>
              </div>
            {{/each}}
          </div>
          <br>
        {{/each}}

        <br>
        <div class="js-selector">
          {{#if selector.detail}}
            <label>By Product</label>
            {{> ProductsSelector pselect }}
            <br>
          {{/if}}
          {{#if selector.inventory}}
            <label>By Inventory</label>
            {{> InventoriesSelector iselect }}
          {{/if}}
        </div>

        <br>
        <br>
        <label for="discount">Discount</label>
        <input type="number" name="discount" value="" min="0">
        <label for="discount_type">Discount Type</label>
        <select class="" name="discount_type">
          <option value="true">%</option>
          <option value="false">$</option>
        </select>
        <br>
        <label for="currency">Currency</label>
        <select class="" name="currency">
          <option value=""></option>
          <option value="MXN">MXN</option>
          <option value="USD">USD</option>
        </select>
        <br>
        <label for="status">Status</label>
        <input type="text" name="status" value="">
        <br>
        <label for="paid">Paid</label>
        <select class="" name="paid">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
        <label for="payment_method">Payment Method</label>
        <input type="text" name="payment_method" value="">
        <br>
        <label for="note">Notes</label>
        <textarea name="note" rows="8" cols="40"></textarea>
        <br>
        <br>
        <label for="customer_id">Customer</label>
        <input type="text" class="js-add-customer" name="customer_id" value="{{customer._id}}">
        {{customer.first_name}}
        <div class="js-selector">
          {{#if selector.customer}}
            <label>Customers</label>
            {{> CustomersSelector cselect}}
          {{/if}}
        </div>
        <br>
        <br>
        <!--  Make sure to add customer's first address and telephone if the press added shipping-->
        <label for="">Shipping Address</label>
        <button type="button" class="js-add-shipping">Add Shipping</button>
        <br>
        <label for="street">Street</label>
        <input type="text" name="street" value="">
        <br>
        <label for="street2">Street 2</label>
        <input type="text" name="street2" value="" >
        <br>
        <label for="city">City</label>
        <input type="text" name="city" value="">
        <br>
        <label for="state">State</label>
        <input type="text" name="state" value="">
        <br>
        <label for="zip_code">Zip Code</label>
        <input type="text" name="zip_code" value="">
        <br>
        <label for="country">Country</label>
        <input type="text" name="country" value="">
        <br>
        <br>
        <label for="number">Telephone</label>
        <button type="button" class="js-add-telephone">Add Telephone</button>
        <br>
        <input type="text" name="number" value="">
        <br>
        <br>
        <input type="submit" name="name" value="Save">
      </form>
    </div>
  </div>
</template>
