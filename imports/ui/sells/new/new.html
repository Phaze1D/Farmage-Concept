<template name="SellsNew">
  <div class="top">
    <div class="">
      <form class="js-sells-form-new">
        <!-- InventoryAssociationSchema =
            quantity_taken:
            inventory_id:

        SellDetailsSchema =
            product_id:
            quantity:
            unit_price: NO
            tax_rate: NO
            inventories:

        SellSchema =
            sub_total: NO
            tax_total: NO
            discount:
            discount_type:
            total_price: NO
            currency:
            details:
            status:
            paid:

        <label for="details">Sell Details</label>
        <button type="button" class="js-add-product">Add Product</button>
        <br>
        <div class="js-selector">
          {{#if selector}}
            <label>By Product</label>
            {{> ProductsSelector pselect }}
            <br>
            <label>By Inventory</label>
            {{> InventoriesSelector iselect }}
          {{/if}}
        </div>


        <br>
        <br>
        <label for="discount">Discount</label>
        <input type="number" name="discount" value="" min="0">
        <label for="discount_type">Discount Type</label>
        <select class="" name="discount_type">
          <option value="true">%</option>
          <option value="false">$</option>
        </select>
        <br>
        <label for="currency">Currency</label>
        <select class="" name="currency">
          <option value=""></option>
          <option value="MXN">MXN</option>
          <option value="USD">USD</option>
        </select>
        <br>
        <label for="status">Status</label>
        <input type="text" name="status" value="">
        <br>
        <label for="paid">Paid</label>
        <select class="" name="paid">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
        <label for="payment_method">Payment Method</label>
        <input type="text" name="payment_method" value="">
        <br>
        <label for="note">Notes</label>
        <textarea name="note" rows="8" cols="40"></textarea>
        <br>
        <br>
        <label for="customer_id">Customer</label>
        <input type="text" name="customer_id" value="">
        <br>
        <br>
        <label for="">Shipping Address</label>
        <br>
        <label for="street">Street</label>
        <input type="text" name="street" value="">
        <br>
        <label for="street2">Street 2</label>
        <input type="text" name="street2" value="" >
        <br>
        <label for="city">City</label>
        <input type="text" name="city" value="">
        <br>
        <label for="state">State</label>
        <input type="text" name="state" value="">
        <br>
        <label for="zip_code">Zip Code</label>
        <input type="text" name="zip_code" value="">
        <br>
        <label for="country">Country</label>
        <input type="text" name="country" value="">
        <br>
        <br>
        <label for="number">Telephone</label>
        <input type="text" name="number" value="">
      </form>
    </div>
  </div>
</template>
