<template name="SellsPay">
  <div class="">
    {{#with sell}}
      <label>Sell Details</label>
      <br>
      {{#each detail in details}}
        <br>
        {{#with product detail.product_id}}
          Name: {{name}} Unit Price: {{detail.unit_price}} Tax Rate: {{detail.taxt_rate}} Quantity: {{detail.quantity}}
          {{#each detail.inventories}}
            <br>
            Inventory ID: {{inventory_id}} Quantity Taken: {{quantity_taken}}
          {{/each}}
        {{/with}}
      {{/each}}

      <br>
      <br>
      Sub Total: ${{sub_total}}
      <br>
      Tax Total: ${{tax_total}}
      <br>
      Discount: {{dtype discount_type}}{{discount}}
      <br>
      Total: ${{total_price}}

      <br>
      <br>

      Currency: {{currency}}
      <br>
      Status: {{status}}
      <br>
      Note: {{note}}
      <br>
      {{#with customer customer_id}}
        Customer: {{first_name}} {{last_name}}
      {{/with}}

      <br>
      <br>
      Telephone: {{number}}
      <br>
      <br>
      Shipping Address
      <br>
      Street: {{street}}
      <br>
      Street2: {{street2}}
      <br>
      City: {{city}}
      <br>
      State: {{state}}
      <br>
      Zip Code: {{zip_code}}
      <br>
      Country: {{country}}
    {{/with}}
    <br>
    <br>
    <form class="js-pay-form">
      <label for="payment_method">Payment Method</label>
      <input type="text" name="payment_method" value="">
      <br>
      <br>
      <input type="submit" name="name" value="Confirm">
    </form>
  </div>

</template>
