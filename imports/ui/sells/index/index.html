<template name="SellsIndex">

  <div class="">
    <a href="/organizations/{{organization._id}}/sells/new">Create</a>
  </div>

  <br>

  <h4>Sells</h4>

  {{#each sells}}
    <div class="">
      <a href="/organizations/{{organization._id}}/sells/{{_id}}/show">
        {{#each details}}
          Product ID: {{product_id}} Quantity: {{quantity}}
          {{#each inventories}}
            <br>
            Inventory ID: {{inventory_id}} Quantity Taken: {{quantity_taken}}
          {{/each}}
          <br>
        {{/each}}
        Sub Total: {{sub_total}} Tax Total: {{tax_total}} Total: {{total_price}}
      </a>


    </div>
    <br>
  {{/each}}

</template>
