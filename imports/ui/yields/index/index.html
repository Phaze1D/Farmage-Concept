<template name="YieldsIndex">

  <div class="">
    <a href="/organizations/{{organization._id}}/yields/new">Create</a>
  </div>

  <br>

  <h4>Yields</h4>

  {{#each yield in yields}}
    <div class="">
      <a href="/organizations/{{organization._id}}/yields/{{yield._id}}/show">
        {{yield._id}} (Amount: {{yield.amount}})
      </a>
    </div>
    <br>
  {{/each}}

</template>
