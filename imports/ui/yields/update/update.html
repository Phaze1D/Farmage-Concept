<template name="YieldsUpdate">
  {{#if Template.subscriptionsReady}}
    <div class="top">
      <div class="">
        {{#with yield}}
          <form class="js-yield-form-update">
            <label for="name">Name</label>
            <input type="text" name="name" value="{{name}}">
            <br>
            <label for="amount">Amount</label>
            <input type="number" name="amount" value="{{amounts.yamount}}" min="0" step="any" disabled>
            {{#if change}}
              <label for="event_amount">Change Amount</label>
              <input type="number" name="amount" class="js-eamount-input" value="{{amounts.eamount}}" min="-{{amount}}" step="any">
              <label for="event_description">Change Description</label>
              <textarea name="event_description" rows="8" cols="40"></textarea>
              <button type="button" class="js-apply-event">Apply</button>
              <button type="button" class="js-cancel-event">Cancel</button>
            {{else}}
              <button type="button" class="js-change-button">Change</button>
            {{/if}}
            <br>
            <label for="ingredient_id">Ingredient</label>
            <input type="text" name="ingredient_id" value="{{ingredient._id}}" disabled>
            {{ingredient.name}}
            {{ingredient.measurement_unit}}
            <br>
            <label for="unit_id">Unit</label>
            <input type="text" class="js-input-units" name="unit_id" value="{{unit._id}}">
            {{unit.name}}
            <br>
            <input type="submit" value="Save">
          </form>
        {{/with}}
      </div>
      <br>
      <div class="js-selector">
        {{#with selector}}
          {{> Template.dynamic template=title data=select }}
        {{/with}}
      </div>
    </div>
  {{/if}}
</template>
