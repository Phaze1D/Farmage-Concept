<template name="OUsersIndex">
  <div class="">
    <a href="/organizations/{{organization._id}}/ousers/new">Invite User</a>
  </div>

  <br>

  <h4>Organization's Users</h4>

  {{#each ouser in ousers}}
    <div class="">
      <a href="/organizations/{{organization._id}}/ousers/{{ouser._id}}/show">
        {{#each email in ouser.emails}}
          {{email.address}}
        {{/each}}
      </a>
      <br>
      {{#with hasUser ouser}}
        {{#with permission}}
          Owner: {{booleanString owner}} <br>
          Editor: {{booleanString viewer}} <br>
          Expenses Manager: {{booleanString expenses_manager}} <br>
          Sells Manager: {{booleanString sells_manager}} <br>
          Unit Manager: {{booleanString units_manager}} <br>
          Inventories Manager: {{booleanString inventories_manager}} <br>
          User Manager: {{booleanString users_manager}} <br>

        {{/with}}
      {{/with}}
    </div>
    <br>
  {{/each}}
</template>
