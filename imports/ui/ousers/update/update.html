<template name="OUsersUpdate">
  {{#with user}}
    <div class="">
      <form class="js-ouser-form-update">
        <label for="email">Email</label>
        <input type="text" name="email" value="{{email.address}}" disabled="">
        <br>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" value="{{profile.first_name}}" disabled="">
        <br>
        <label for="first_name">Last Name</label>
        <input type="text" name="last_name" value="{{profile.last_name}}" disabled="">
        <br>
        {{#with ouser _id}}
          <label for="owner">Owner</label>
          <input type="checkbox" name="owner" {{checked permission.owner}}>
          <br>
          <label for="viewer">Viewer</label>
          <input type="checkbox" name="viewer" {{checked permission.viewer}}>
          <br>
          <label for="expenses_manager">Expenses Manager</label>
          <input type="checkbox" name="expenses_manager" {{checked permission.expenses_manager}}>
          <br>
          <label for="sells_manager">Sells Manager</label>
          <input type="checkbox" name="sells_manager" {{checked permission.sells_manager}}>
          <br>
          <label for="units_manager">Units Manager</label>
          <input type="checkbox" name="units_manager" {{checked permission.units_manager}}>
          <br>
          <label for="inventories_manager">Inventories Manager</label>
          <input type="checkbox" name="inventories_manager" {{checked permission.inventories_manager}}>
          <br>
          <label for="users_manager">User Manager</label>
          <input type="checkbox" name="users_manager" {{checked permission.users_manager}}>
        {{/with}}
        <br>
        <input type="submit" name="name" value="Update">
        <button type="button" class="js-remove-user" name="button">Remove User</button>
      </form>
    </div>
  {{/with}}

</template>
