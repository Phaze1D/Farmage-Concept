<template name="Address">
  <div class="">
    Addresses
    <button type="button" class="js-address-add">Add</button> <br>
    {{#each address in addresses}}
      {{address.street}} <button type="button" class="js-address-remove">Remove</button> <br>
    {{/each}}
  </div>
  <br>

  {{#if showForm}}
    <div class="js-address-form">
      <label for="name">Name</label>
      <input type="text" name="name" value="" placeholder="optional">
      <br>
      <label for="street">Street</label>
      <input type="text" name="street" value="">
      <br>
      <label for="street2">Street 2</label>
      <input type="text" name="street2" value="" placeholder="optional">
      <br>
      <label for="city">City</label>
      <input type="text" name="city" value="">
      <br>
      <label for="state">State</label>
      <input type="text" name="state" value="">
      <br>
      <label for="zip_code">Zip Code</label>
      <input type="text" name="zip_code" value="">
      <br>
      <label for="country">Country</label>
      <input type="text" name="country" value="" placeholder="optional">
      <br>
      <button type="button" class="js-address-create">Create</button>
      <button type="button" class="js-address-cancel">Cancel</button>
    </div>
  {{/if}}
</template>
