<template name="Telephone">

  <div class="">
    Telephones
    <button type="button" class="js-telephone-add">Add</button> <br>
    {{#each telephone in telephones}}

      <div class="js-telephone" data-index={{@index}}>
        {{telephone.number}}
        <button type="button" class="js-telephone-update">Update</button>
        <button type="button" class="js-telephone-remove">Remove</button>
        <br>
      </div>

    {{/each}}
  </div>
  <br>
  {{#if showForm}}
    <form class="js-telephone-form-{{form.type}}">
      <label for="name">Name</label>
      <input type="text" name="name" value="{{uTelephone.name}}" placeholder="optional">
      <br>
      <label for="street">Number</label>
      <input type="text" name="number" value="{{uTelephone.number}}">
      <br>

      <input type="submit" class="js-telephone-{{form.type}}-s" value="{{form.button}}">
      <button type="button" class="js-telephone-cancel">Cancel</button>
    </form>
  {{/if}}

  {{> ErrorT displayError}}
</template>
