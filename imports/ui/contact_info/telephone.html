<template name="Telephone">

  <div class="">
    Telephones
    <button type="button" class="js-telephone-add">Add</button> <br>
    {{#each telephone in telephones}}
      {{telephone.number}} <br>
    {{/each}}
  </div>
  <br>
  {{#if showForm}}
    <div class="js-telephone-form">
      <label for="name">Name</label>
      <input type="text" name="name" value="" placeholder="optional">
      <br>
      <label for="street">Number</label>
      <input type="text" name="number" value="">
      <br>
      <button type="button" class="js-telephone-create">Create</button>
      <button type="button" class="js-telephone-cancel">Cancel</button>
    </div>
  {{/if}}
</template>
