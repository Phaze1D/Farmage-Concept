<template name="IngredientsSelector">

  {{#if Template.subscriptionsReady}}
  <div class="">

    <div class="">
      <form class="js-search-ingredients">
        <input type="text" name="name" value="" placeholder="search">
      </form>
    </div>

    <div class="">
      {{#each ingredient in ingredients}}
        <br>
        <div class="js-ingredient-select" data-id="{{ingredient._id}}">
          {{ingredient.name}}
          {{ingredient.measurement_unit}}
          {{ingredient._id}}
        </div>
      {{/each}}
    </div>

    <div class="">
      {{#unless ingredients}}
        No Ingredients
      {{/unless}}
    </div>
  </div>

  {{else}}
    Loading ......
  {{/if}}
</template>
