<template name="CustomersIndex">

  <div class="">
    <a href="/organizations/{{organization._id}}/customers/new">Create</a>
  </div>

  <br>

  <h4>Customers</h4>

  {{#each customer in customers}}
    <div class="">
      <a href="/organizations/{{organization._id}}/customers/{{customer._id}}/show">
        {{customer.first_name}}
        {{customer.last_name}}
      </a>
    </div>
    <br>
  {{/each}}

</template>
