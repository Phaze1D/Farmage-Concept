<template name="UserUpdate">
  <div class="">
    {{#with currentUser}}
      <form class="js-update-form">
        {{#each currentUser.emails}}
          <label for="email">Email</label>
          <input type="text" name="name" value="{{address}}" disabled="true">
        {{/each}}

        <label for="first_name">First Name</label>
        <input type="text" name="first_name" value="{{profile.first_name}}">

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="{{profile.last_name}}">
        <input type="submit" class="js-update-b" value="Save">
      </form>


      <h4>Contact Info</h4>

      {{> Address addressInfo}}

      <br>

      {{> Telephone telephoneInfo}}

    {{/with}}
  </div>


  {{> ErrorT displayError}}
</template>
