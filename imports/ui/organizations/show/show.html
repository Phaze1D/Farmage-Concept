<template name="OrganizationShow">
  <div class="">
    {{#if organization}}
      <div class="">
        {{organization.name}}

        {{#if permission.owner}}
          <a href="/organizations/{{organization._id}}/update">Update</a>
        {{/if}}
        <br>
        {{#if organization.email}}
          Email: {{organization.email}}
        {{/if}}
      </div>

      <h4>Contact Info</h4>

      {{> Address addressInfo}}

      <br>

      {{> Telephone telephoneInfo}}
      
    {{/if}}
  </div>

  <br>




</template>
