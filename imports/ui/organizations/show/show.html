<template name="OrganizationShow">
  <div class="">
    {{#if organization}}
      <div class="">
        {{organization.name}}

        {{#if permission.owner}}
          <a href="/organizations/{{organization._id}}/update">Update</a>
        {{/if}}
        <br>
        {{#if organization.email}}
          Email: {{organization.email}}
        {{/if}}
      </div>

      <br>

      <div class="">
        Addresses
        <button type="button" class="js-address-add">Add</button> <br>
        {{#each address in organization.addresses}}
          {{address.street}} <br>
        {{/each}}
      </div>

      <br>

      <div class="">
        Telephones
        <button type="button" class="js-telephone-add">Add</button> <br>
        {{#each telephone in organization.telephones}}
          {{telephone.number}} <br>
        {{/each}}
      </div>
    {{/if}}
  </div>

  <br>



  {{#if showAddressF}}
    {{> Address addAddress}}
  {{/if}}
  {{#if showTelephoneF}}
    {{> Telephone addTelephone}}
  {{/if}}


</template>
