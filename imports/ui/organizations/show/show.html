<template name="OrganizationShow">
  <div class="">
    {{#if organization}}
      <div class="">
        {{organization.name}}

        {{#if permission.owner}}
          <a href="/organizations/{{organization._id}}/update">Update</a>
        {{/if}}
        <br>
        {{#if organization.email}}
          Email: {{organization.email}}
        {{/if}}
      </div>

      <br>

      <div class="">
        Addresses
        <button type="button" class="js-address-add">Add</button> <br>
        {{#each address in organization.addresses}}
          {{address.street}} <br>
        {{/each}}
      </div>

      <br>

      <div class="">
        Telephones
        <button type="button" class="js-telephone-add">Add</button> <br>
        {{#each telephone in organization.telephones}}

        {{/each}}
      </div>
    {{/if}}
  </div>

  <br>

  {{#if showAddressF}}
    <div class="popup">
      <div class="js-address-form">
        <label for="name">Name</label>
        <input type="text" name="name" value="" placeholder="optional">
        <br>
        <label for="street">Street</label>
        <input type="text" name="street" value="">
        <br>
        <label for="street2">Street 2</label>
        <input type="text" name="street2" value="" placeholder="optional">
        <br>
        <label for="city">City</label>
        <input type="text" name="city" value="">
        <br>
        <label for="state">State</label>
        <input type="text" name="state" value="">
        <br>
        <label for="zip_code">Zip Code</label>
        <input type="text" name="zip_code" value="">
        <br>
        <label for="country">Country</label>
        <input type="text" name="country" value="" placeholder="optional">
        <br>
        <button type="button" class="js-create-b">Create</button>
        <button type="button" class="js-cancel-b">Cancel</button>
      </div>
    </div>
  {{/if}}
</template>
