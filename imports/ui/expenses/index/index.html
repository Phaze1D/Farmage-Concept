<template name="ExpensesIndex">

  <div class="">
    <a href="/organizations/{{organization._id}}/expenses/new">Create</a>
  </div>

  <br>

  <h4>Expenses</h4>

  {{#each expense in expenses}}
    <div class="">
      <a href="/organizations/{{organization._id}}/expenses/{{expense._id}}/show">
        {{expense._id}} (Price: {{expense.price}})
      </a>

    </div>
    <br>
  {{/each}}

</template>
