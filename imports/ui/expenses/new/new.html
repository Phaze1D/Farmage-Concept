<template name="ExpensesNew">
  <div class="">
    <form class="js-expenses-form-new">
      <label for="price">Price</label>
      <input type="text" name="price" value="">
      <br>
      <label for="currency">Currency</label>
      <select class="" name="currency">
        <option value="">None</option>
        <option value="MXN">MXN</option>
        <option value="USD">USD</option>
      </select>
      <br>
      <label for="description">Description</label>
      <textarea name="description" rows="8" cols="40"></textarea>
      <br>
      <label for="quantity">Quantity</label>
      <input type="number" name="name" value="" min="0">
      <br>
      <label for="receipt_id">Receipt</label>
      <input type="text" name="receipt_id" value="">
      <br>
      <label for="provider_id">Provider</label>
      <input type="text" name="provider_id" value="">
      <br>
      <label for="unit_id">Unit</label>
      <input type="text" name="unit_id" value="">
      <br>
      <input type="submit" name="name" value="Save">

    </form>
  </div>
</template>
